default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: recipe_app
  adapter: postgresql
  encoding: unicode
  user: postgres
  password: postgres
  host: localhost
  port: 5432

test:
  <<: *default
  database: recipe_test
  host : localhost
  port: 5432
  adapter: postgresql
  encoding: unicode
  user: postgres
  password: postgres

